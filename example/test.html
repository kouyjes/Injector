<!DOCTYPE html>
<html>
    <head>
        <title>injector test page</title>
        <script src="../dest/Injector.js"></script>
        <script>
            //HERE.Injector.config('debugMode',false);
            var baseInjector = new HERE.Injector();
            function serviceA(){
                this.getText = function () {
                    return 'service_base_A';
                };
            }
            baseInjector.service('serviceA',serviceA);

            var injector =  new HERE.Injector(baseInjector);

            function serviceB(serviceA){

                this.getText = function () {
                    return serviceA.getText();
                }

            }
            injector.service('serviceB',serviceB);
            var sB = injector.getService(serviceB);
            console.log(sB.getText());
        </script>
    </head>
    <body>

    </body>
</html>
